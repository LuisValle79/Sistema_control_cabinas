<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netbox | Configuración</title>
  <link rel="icon" href="assets/logocabinas.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --light-bg: #f9fbff;
      --card-radius: 1.2rem;
      --shadow-sm: 0 2px 16px rgba(60, 72, 100, 0.08);
      --transition-normal: 0.3s ease-in-out;
    }

    body {
      background: linear-gradient(120deg, #f0f4ff 0%, #f8fafc 100%);
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 1rem 0;
      z-index: 1000;
      transition: all var(--transition-normal);
    }

    .sidebar .logo {
      padding: 25px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.1);
    }

    .sidebar .logo img {
      width: 100%;
      max-width: none;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .nav-section {
      padding: 0 1rem;
      margin-top: 1.5rem;
    }

    .nav-section-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: bold;
      opacity: 0.6;
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease-in-out;
      border-radius: 0.4rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #fff;
    }

    .user-info {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-avatar {
      background-color: #fff;
      color: var(--primary);
      width: 40px;
      height: 40px;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .user-details {
      line-height: 1.2;
    }

    .user-name {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .user-role {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    #page-content-wrapper {
      margin-left: 250px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background: transparent;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem;
      transition: margin-left var(--transition-normal);
    }

    .main-content-container {
      width: 100%;
      max-width: none;
      margin: 0;
    }

    .card {
      border-radius: var(--card-radius) !important;
      box-shadow: var(--shadow-sm);
      border: none;
      transition: transform var(--transition-normal);
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card-header {
      font-size: 1.1rem;
      font-weight: 700;
      border-top-left-radius: var(--card-radius) !important;
      border-top-right-radius: var(--card-radius) !important;
    }

    .card-body.bg-light {
      background: var(--light-bg) !important;
    }

    .form-label {
      font-weight: 600;
      color: #1f2937;
    }

    .btn {
      font-size: 1.05rem;
      border-radius: 0.5rem;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    @media (max-width: 991px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      #page-content-wrapper {
        margin-left: 0;
        width: 100%;
        padding: 1rem 0.75rem;
      }

      .main-content-container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar-wrapper">
      <div class="logo">
        <img src="assets/logocabinas.jpg" alt="Logo" />
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Principal</div>
        <a href="pagina1.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        <a href="machines.html" class="nav-link"><i class="fas fa-desktop"></i><span>Cabinas</span></a>
        <a href="rentals.html" class="nav-link"><i class="fas fa-clock"></i><span>Alquileres</span></a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Administración</div>
        <a href="users.html" class="nav-link"><i class="fas fa-users"></i><span>Usuarios</span></a>
        <a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i><span>Reportes</span></a>
        <a href="settings.html" class="nav-link active"><i class="fas fa-cog"></i><span>Configuración</span></a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Cuenta</div>
        <a href="index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesión</span></a>
      </div>
      <div class="user-info">
        <div class="user-avatar">A</div>
        <div class="user-details">
          <div class="user-name">Admin</div>
          <div class="user-role">Administrador</div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-icon" id="toggle-btn"><i class="fas fa-bars text-primary"></i></button>
            <h5 class="ms-3 my-0 fw-bold text-primary">Configuración</h5>
          </div>
        </div>
      </nav>
      <br />
      <div class="main-content-container container">
        <div class="row g-4">
          <div class="col-12 col-lg-6">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-header bg-primary text-white fw-bold">
                <i class="fas fa-tag me-2"></i>Tarifas y Horarios
              </div>
              <div class="card-body bg-light">
                <form id="tariff-form">
                  <div class="mb-3">
                    <label class="form-label">Tarifa por Hora (S/)</label>
                    <input type="number" class="form-control" id="tariff-hour" min="0.1" step="0.1" value="2.00" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Horario de Apertura</label>
                    <input type="time" class="form-control" id="open-time" value="08:00" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Horario de Cierre</label>
                    <input type="time" class="form-control" id="close-time" value="22:00" />
                  </div>
                  <button type="button" class="btn btn-primary w-100" onclick="saveTariffSettings()">
                    <i class="fas fa-save me-1"></i>Guardar Cambios
                  </button>
                </form>
              </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
              <div class="card-header bg-secondary text-white fw-bold">
                <i class="fas fa-store me-2"></i>Datos del Local
              </div>
              <div class="card-body bg-light">
                <form id="local-form">
                  <div class="mb-3">
                    <label class="form-label">Nombre del Local</label>
                    <input type="text" class="form-control" id="local-name" value="Netbox Huacho Red" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="local-address" value="Av. Principal 123, Huacho" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="local-phone" value="987654321" />
                  </div>
                  <button type="button" class="btn btn-secondary w-100" onclick="saveLocalSettings()">
                    <i class="fas fa-save me-1"></i>Guardar Cambios
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-header bg-info text-white fw-bold">
                <i class="fas fa-cogs me-2"></i>Variables Generales
              </div>
              <div class="card-body bg-light">
                <form id="general-form">
                  <div class="mb-3">
                    <label class="form-label">Tiempo mínimo de alquiler (minutos)</label>
                    <input type="number" class="form-control" id="min-rental-time" min="1" value="30" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mensaje de Bienvenida</label>
                    <input type="text" class="form-control" id="welcome-message" value="Bienvenido a Netbox" />
                  </div>
                  <button type="button" class="btn btn-info text-white w-100" onclick="saveGeneralSettings()">
                    <i class="fas fa-save me-1"></i>Guardar Cambios
                  </button>
                </form>
              </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
              <div class="card-header bg-warning text-dark fw-bold">
                <i class="fas fa-user-shield me-2"></i>Gestión de Seguridad
              </div>
              <div class="card-body bg-light">
                <form id="security-form">
                  <div class="mb-3">
                    <label class="form-label">Cambiar Contraseña de Admin</label>
                    <input type="password" class="form-control" id="admin-password" placeholder="Nueva contraseña" />
                  </div>
                  <button type="button" class="btn btn-warning text-dark w-100" onclick="changeAdminPassword()">
                    <i class="fas fa-key me-1"></i>Cambiar Contraseña
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>


/**
 * Sistema de Control de Cabinas - settings.html
 * Archivo JavaScript principal para la página de configuración
 * Gestiona tarifas, horarios, datos del local, variables generales y cambio de contraseña del administrador
 * Registra todas las acciones en auditLogsData para consistencia con otras páginas
 * Implementa un sidebar funcional y responsivo
 */

// ========== DATOS LOCALES ==========
let settingsData = {
    tariff: {
        hourly_rate: 2.00,
        open_time: "08:00",
        close_time: "22:00"
    },
    local: {
        name: "Netbox Huacho Red",
        address: "Av. Principal 123, Huacho",
        phone: "987654321"
    },
    general: {
        min_rental_time: 30,
        welcome_message: "Bienvenido a Netbox"
    },
    security: {
        admin_password: "hashed_default_password"
    }
};

let auditLogsData = [];

// ========== INICIALIZACIÓN DE LA PÁGINA ==========
function initSettingsPage() {
    // Cargar valores iniciales en los formularios
    loadSettings();

    // Configurar evento del botón de toggle del sidebar
    const toggleBtn = document.getElementById('toggle-btn');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', toggleSidebar);
    }
}

function loadSettings() {
    // Tarifas y Horarios
    document.getElementById('tariff-hour').value = settingsData.tariff.hourly_rate;
    document.getElementById('open-time').value = settingsData.tariff.open_time;
    document.getElementById('close-time').value = settingsData.tariff.close_time;

    // Datos del Local
    document.getElementById('local-name').value = settingsData.local.name;
    document.getElementById('local-address').value = settingsData.local.address;
    document.getElementById('local-phone').value = settingsData.local.phone;

    // Variables Generales
    document.getElementById('min-rental-time').value = settingsData.general.min_rental_time;
    document.getElementById('welcome-message').value = settingsData.general.welcome_message;

    // Seguridad (no se carga la contraseña por seguridad)
    document.getElementById('admin-password').value = '';
}

// ========== FUNCIONES DE GUARDADO ==========
function saveTariffSettings() {
    const hourlyRate = parseFloat(document.getElementById('tariff-hour').value);
    const openTime = document.getElementById('open-time').value;
    const closeTime = document.getElementById('close-time').value;

    // Validaciones
    if (!hourlyRate || hourlyRate <= 0) {
        showAlert('Error', 'La tarifa por hora debe ser mayor a 0.', 'error');
        return;
    }
    if (!openTime || !closeTime) {
        showAlert('Error', 'Por favor, especifique horarios de apertura y cierre.', 'error');
        return;
    }
    if (openTime >= closeTime) {
        showAlert('Error', 'El horario de apertura debe ser anterior al de cierre.', 'error');
        return;
    }

    // Guardar cambios
    const oldSettings = { ...settingsData.tariff };
    settingsData.tariff = { hourly_rate: hourlyRate, open_time: openTime, close_time: closeTime };

    // Registrar en auditoría
    auditLogsData.push({
        id: auditLogsData.length + 1,
        table_name: 'settings',
        record_id: null,
        action: 'update_tariff',
        changes: {
            hourly_rate: oldSettings.hourly_rate !== hourlyRate ? { old: oldSettings.hourly_rate, new: hourlyRate } : null,
            open_time: oldSettings.open_time !== openTime ? { old: oldSettings.open_time, new: openTime } : null,
            close_time: oldSettings.close_time !== closeTime ? { old: oldSettings.close_time, new: closeTime } : null
        },
        created_at: new Date().toISOString()
    });

    showAlert('Éxito', 'Configuración de tarifas y horarios actualizada correctamente.', 'success');
}

function saveLocalSettings() {
    const name = document.getElementById('local-name').value.trim();
    const address = document.getElementById('local-address').value.trim();
    const phone = document.getElementById('local-phone').value.trim();

    // Validaciones
    if (!name || !address || !phone) {
        showAlert('Error', 'Por favor, complete todos los campos de datos del local.', 'error');
        return;
    }
    const phoneRegex = /^\d{9}$/;
    if (!phoneRegex.test(phone)) {
        showAlert('Error', 'El teléfono debe tener 9 dígitos numéricos.', 'error');
        return;
    }

    // Guardar cambios
    const oldSettings = { ...settingsData.local };
    settingsData.local = { name, address, phone };

    // Registrar en auditoría
    auditLogsData.push({
        id: auditLogsData.length + 1,
        table_name: 'settings',
        record_id: null,
        action: 'update_local',
        changes: {
            name: oldSettings.name !== name ? { old: oldSettings.name, new: name } : null,
            address: oldSettings.address !== address ? { old: oldSettings.address, new: address } : null,
            phone: oldSettings.phone !== phone ? { old: oldSettings.phone, new: phone } : null
        },
        created_at: new Date().toISOString()
    });

    showAlert('Éxito', 'Datos del local actualizados correctamente.', 'success');
}

function saveGeneralSettings() {
    const minRentalTime = parseInt(document.getElementById('min-rental-time').value);
    const welcomeMessage = document.getElementById('welcome-message').value.trim();

    // Validaciones
    if (!minRentalTime || minRentalTime < 1) {
        showAlert('Error', 'El tiempo mínimo de alquiler debe ser mayor a 0.', 'error');
        return;
    }
    if (!welcomeMessage) {
        showAlert('Error', 'El mensaje de bienvenida no puede estar vacío.', 'error');
        return;
    }

    // Guardar cambios
    const oldSettings = { ...settingsData.general };
    settingsData.general = { min_rental_time: minRentalTime, welcome_message: welcomeMessage };

    // Registrar en auditoría
    auditLogsData.push({
        id: auditLogsData.length + 1,
        table_name: 'settings',
        record_id: null,
        action: 'update_general',
        changes: {
            min_rental_time: oldSettings.min_rental_time !== minRentalTime ? { old: oldSettings.min_rental_time, new: minRentalTime } : null,
            welcome_message: oldSettings.welcome_message !== welcomeMessage ? { old: oldSettings.welcome_message, new: welcomeMessage } : null
        },
        created_at: new Date().toISOString()
    });

    showAlert('Éxito', 'Configuración general actualizada correctamente.', 'success');
}

function changeAdminPassword() {
    const password = document.getElementById('admin-password').value.trim();

    // Validaciones
    if (!password) {
        showAlert('Error', 'La nueva contraseña no puede estar vacía.', 'error');
        return;
    }
    if (password.length < 8) {
        showAlert('Error', 'La contraseña debe tener al menos 8 caracteres.', 'error');
        return;
    }

    // Guardar cambios (simulando hash)
    const oldPassword = settingsData.security.admin_password;
    settingsData.security.admin_password = `hashed_${password}`;

    // Registrar en auditoría
    auditLogsData.push({
        id: auditLogsData.length + 1,
        table_name: 'settings',
        record_id: null,
        action: 'update_security',
        changes: { admin_password: { old: '********', new: '********' } },
        created_at: new Date().toISOString()
    });

    // Limpiar campo de contraseña
    document.getElementById('admin-password').value = '';

    showAlert('Éxito', 'Contraseña de administrador actualizada correctamente.', 'success');
}

// ========== FUNCIONES DE UTILIDAD ==========
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar-wrapper');
    const content = document.getElementById('page-content-wrapper');
    sidebar.classList.toggle('active');
    content.classList.toggle('collapsed');
}

function showAlert(title, message, type) {
    Swal.fire({
        title: title,
        text: message,
        icon: type,
        confirmButtonText: 'Aceptar',
        buttonsStyling: false,
        customClass: {
            confirmButton: 'btn btn-primary',
            popup: 'animated fadeIn'
        }
    });
}

// ========== INICIALIZACIÓN DE LA APLICACIÓN ==========
document.addEventListener('DOMContentLoaded', () => {
    initSettingsPage();
});


  </script>
</body>
</html>
