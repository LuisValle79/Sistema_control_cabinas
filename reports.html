<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes - Sistema de Cabinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #2563eb;
      --light-bg: #f4f7fe;
      --card-radius: 1.2rem;
      --transition-normal: 0.3s ease-in-out;
    }

    body {
      background: linear-gradient(120deg, #f0f4ff 0%, #f8fafc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #sidebar-wrapper {
      width: 250px;
      background-color: var(--primary-color);
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 1rem 0;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo img {
      width: 100%;
      max-width: 220px;
      padding: 0 15px;
      object-fit: contain;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      transition: background var(--transition-normal);
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-link i {
      margin-right: 10px;
    }

    .nav-section-title {
      font-weight: bold;
      font-size: 0.85rem;
      padding: 10px 20px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .user-info {
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: white;
      color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    #page-content-wrapper {
      margin-left: 250px;
      transition: margin-left var(--transition-normal);
      padding: 2rem;
    }

    .card {
      border-radius: var(--card-radius);
      box-shadow: 0 2px 16px rgba(60, 72, 100, 0.1);
    }

    .card-body.bg-light {
      background-color: var(--light-bg);
    }

    .form-label {
      font-weight: 600;
    }

    .btn {
      border-radius: 0.5rem;
    }

    .table {
      overflow: hidden;
      border-radius: 0.7rem;
    }

    #report-chart {
      height: 320px;
    }

    @media (max-width: 991px) {
      #sidebar-wrapper {
        left: -250px;
        transition: left var(--transition-normal);
      }
      #sidebar-wrapper.active {
        left: 0;
      }
      #page-content-wrapper {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="sidebar" id="sidebar-wrapper">
      <div class="logo text-center mb-4">
        <img src="assets/logocabinas.jpg" alt="Logo Cabinas" />
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Principal</div>
        <a href="pagina1.html" class="nav-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        <a href="machines.html" class="nav-link"><i class="fas fa-desktop"></i>Cabinas</a>
        <a href="rentals.html" class="nav-link"><i class="fas fa-clock"></i>Alquileres</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Administración</div>
        <a href="users.html" class="nav-link"><i class="fas fa-users"></i>Usuarios</a>
        <a href="reports.html" class="nav-link active"><i class="fas fa-chart-bar"></i>Reportes</a>
        <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i>Configuración</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Cuenta</div>
        <a href="index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a>
      </div>
      <div class="user-info">
        <div class="user-avatar">A</div>
        <div class="user-details">
          <div class="user-name">Admin</div>
          <div class="user-role">Administrador</div>
        </div>
      </div>
    </div>
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-icon" id="toggle-btn"><i class="fas fa-bars text-primary"></i></button>
            <h5 class="ms-3 mb-0 fw-bold text-primary">Reportes</h5>
          </div>
        </div>
      </nav>
      <br>
      <div class="main-content-container">
        <div class="row g-4">
          <div class="col-12">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body bg-light">
                <div class="row g-3 align-items-end">
                  <div class="col-md-4">
                    <label class="form-label">Tipo de Reporte</label>
                    <select class="form-select" id="report-type">
                      <option value="rentals">Alquileres</option>
                      <option value="income">Ingresos</option>
                      <option value="usage">Uso de Cabinas</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Desde</label>
                    <input type="date" class="form-control" id="report-from" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Hasta</label>
                    <input type="date" class="form-control" id="report-to" />
                  </div>
                  <div class="col-md-2 d-grid">
                    <button type="button" class="btn btn-primary" onclick="generateReport()">
                      <i class="fas fa-search me-1"></i>Filtrar
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col text-end">
                    <button class="btn btn-outline-success me-2" onclick="exportReport()">
                      <i class="fas fa-file-excel me-1"></i>Exportar Excel
                    </button>
                    <button class="btn btn-outline-danger" onclick="exportPDF()">
                      <i class="fas fa-file-pdf me-1"></i>Exportar PDF
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body bg-white">
                <h6 class="fw-bold mb-3 text-primary">Estadísticas Generales</h6>
                <div id="report-chart" class="mb-4"></div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card border-0 shadow-sm mb-4">
              <div class="card-body bg-white">
                <h6 class="fw-bold mb-3 text-primary">Resultados Detallados</h6>
                <div class="table-responsive">
                  <table class="table table-hover align-middle" id="report-table">
                    <thead class="table-light">
                      <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Cabina</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Tiempo</th>
                        <th>Estado</th>
                        <th>Monto</th>
                      </tr>
                    </thead>
                    <tbody id="report-table-body">
                      <!-- Datos de reportes -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.createElement('canvas');
      ctx.id = 'chart-canvas';
      document.getElementById('report-chart').appendChild(ctx);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Cabina 1', 'Cabina 2', 'Cabina 3'],
          datasets: [{
            label: 'Alquileres',
            data: [12, 19, 7],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    });
  </script>
</body>
</html>
